name: shell
alias: s
help: Open a shell in an instance
footer: |
  View documentation online at https://blincus.dev

args:
- name: name
  required: true
  help: Instance name

flags:
- long: --root
  short: -r
  help: Root shell
- long: --no-login
  short: -n
  help: Don't use a login shell



examples:
- blincus shell mydevctr 
- blincus shell mydevctr --root --no-login