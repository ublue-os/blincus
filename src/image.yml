name: custom-image
help: Build custom images with distrobuilder
footer: |
  View documentation online at https://blincus.dev

commands:
- name: build
  alias: b
  help: Build an image, requires `distrobuilder`

  args:
  - name: name
    required: true
    help: Template name

  examples:
  - blincus custom-image build ubuntu

- name: create
  alias: c
  help: Create custom image recipe and template
  args:
  - name: name
    required: true
    help: Template name
  flags:
  - long: --template
    short: -t
    arg: template
    help: |
      Template to copy 
      Use `blincus template list` to see available templates
    required: true
  - long: --scripts
    short: -s
    arg: scripts
    help: |
      Scripts directory to use 
    required: true
  examples:
  - blincus custom-image create ubuntu -t ubuntu -s ubuntu

- name: list
  alias: l
  help: List all image templates

