name: template
help: Manage blincus templates
footer: |
  View documentation online at https://blincus.dev

commands:
- name: edit
  alias: e
  help: Edit a template

  args:
  - name: name
    required: true
    help: Template name


  examples:
  - blincus template edit ubuntu

- name: list
  alias: l
  help: List all templates

  flags:
  - long: --completions
    short: -c
    help: output as list for completions


- name: personalize 
  alias: p
  help: Personalize default templates

- name: restore
  alias: r
  help: Restore default templates

